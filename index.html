<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="" class="css">
</head>
<body>
    <h1>Hellow World</h1>
    <div class="container w-100 m-auto">
        <div class="row w-100 m-auto">
            <div class="col-md-6 text-center">
                <h1>Left side</h1>
                <nav class="navbar navbar-light bg-light">
                    <div class="form-inline">
                      <input id="search-box" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                      <button onclick="allPlayers()" class="btn btn-outline-success my-2 my-sm-0" id="search-btn">Search</button>
                    </div>
                    <img id="spinner" src="images/spinning-loading.gif" alt="">
                    <div id="player-container" class="player-container">
                        
                    </div>
                  </nav>
            </div>
            <div class="col-md-6 text-center">
                <h1>Right side</h1>
                <div class="image-container" w-50>
                    <img id="female" class="w-50" src="images/female.jpg" alt="">
                    <img id="male" class="w-50" src="images/male.jpg" alt="">
                </div> 
                <div id="details-container" class="details-container"> 
                                 
                </div>
            </div>
        </div>
    </div>
     <!-- add script -->
    <script src="app.js"></script>
</body>
</html>
